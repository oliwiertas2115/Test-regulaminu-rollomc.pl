<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weryfikacja Gracza - Serwer Minecraft</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff88;
            --secondary: #5865F2;
            --bg: #0d0d0d;
            --card: rgba(20, 20, 20, 0.95);
            --text: #ffffff;
            --error: #ff4646;
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #050505 100%);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 140px;
            filter: drop-shadow(0 0 10px var(--primary));
        }

        h1 {
            font-family: 'Rajdhani', sans-serif;
            text-align: center;
            font-size: 2.5rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 40px;
        }

        .question {
            background: rgba(255,255,255,0.02);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            border-left: 5px solid var(--secondary);
        }

        .question:hover {
            background: rgba(0, 255, 136, 0.03);
            border-left-color: var(--primary);
        }

        label {
            display: block;
            font-weight: 800;
            margin-bottom: 15px;
            color: #efefef;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            background: #000;
            border: 2px solid #333;
            border-radius: 10px;
            color: var(--primary);
            font-size: 1rem;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
        }

        .opt-group { display: grid; gap: 10px; }

        .opt {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            border: 1px solid #333;
        }

        .opt:hover { border-color: var(--primary); }

        input[type="radio"] {
            margin-right: 15px;
            accent-color: var(--primary);
            transform: scale(1.2);
        }

        .send-btn {
            width: 100%;
            padding: 22px;
            background: linear-gradient(45deg, var(--primary), #00cc6e);
            color: #000;
            border: none;
            border-radius: 15px;
            font-size: 1.5rem;
            font-weight: 900;
            font-family: 'Rajdhani', sans-serif;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.2);
        }

        .send-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 255, 136, 0.4);
        }

        .admin-link {
            margin-top: 30px;
            text-align: center;
            color: #333;
            font-size: 0.8rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container" id="main-ui">
    <img src="https://i.imgur.com/QAjfTie.png" class="logo">
    <h1>Test Regulaminu</h1>

    <div class="question">
        <label>1. Nick z Minecrafta:</label>
        <input type="text" id="q1">
    </div>

    <div class="question">
        <label>2. Niedozwolone mody na serwerze (nazwy):</label>
        <input type="text" id="q2">
    </div>

    <div class="question">
        <label>3. Je≈õli w modzie jest zakazana dodatkowa rzecz, to co? (Opcjonalne)</label>
        <input type="text" id="q3">
    </div>

    <div class="question">
        <label>4. Ile multikont jest dozwolone na serwerze?</label>
        <input type="text" id="q4">
    </div>

    <div class="question">
        <label>5. Na ile daje siƒô bana za cheaty?</label>
        <input type="text" id="q5">
    </div>

    <div class="question">
        <label>6. Jaki handel jest srogo zabroniony na serwerze?</label>
        <input type="text" id="q6">
    </div>

    <div class="question">
        <label>7. Czy mo≈ºna sprawdzaƒá process hacker bez pozwolenia gracza?</label>
        <div class="opt-group">
            <label class="opt"><input type="radio" name="q7" value="tak"> TAK</label>
            <label class="opt"><input type="radio" name="q7" value="nie"> NIE</label>
        </div>
    </div>

    <div class="question">
        <label>8. Czego zabraniamy robienia na serwerze?</label>
        <div class="opt-group">
            <label class="opt"><input type="radio" name="q8" value="1"> KOPIOWANIA, ELYTRAS, CHEAT√ìW</label>
            <label class="opt"><input type="radio" name="q8" value="2"> ELYTRAS, CHEAT√ìW</label>
            <label class="opt"><input type="radio" name="q8" value="3"> MINIMAPA BEZ GRACZY</label>
        </div>
    </div>

    <button class="send-btn" onclick="submitTest()">Wy≈õlij Wyniki</button>
    
    <div class="admin-link" onclick="checkAdmin()">Dostƒôp Administracyjny</div>
</div>

<script>
    // --- KONFIGURACJA ---
    const DISCORD_WEBHOOK = "https://discord.com/api/webhooks/1476893494474706964/qd35h0FMhgL8icWa8zKuU0GEU1_PZu-6uzJDaWX7pxpYRwrUbpYvGSoHaWRYJWUCMm66";
    const ADMIN_PASS = '93820184029847592847u5}|_W{}:{:"?">OPKJI*W&*)!';
    const ALLOWED_MODS = ["elytraswapper", "autototem", "inventorymove", "swingtrought", "quick elytra", "soupapi", "minimapa", "betterpvp", "nameprotect"];

    async function submitTest() {
        const nick = document.getElementById('q1').value.trim();
        const q2 = document.getElementById('q2').value.trim();
        const q4 = document.getElementById('q4').value.trim();
        const q5 = document.getElementById('q5').value.trim();
        const q6 = document.getElementById('q6').value.trim();
        const q7 = document.querySelector('input[name="q7"]:checked');
        const q8 = document.querySelector('input[name="q8"]:checked');

        if(!nick || !q2 || !q4 || !q5 || !q6 || !q7 || !q8) {
            alert("Wype≈Çnij wszystkie wymagane pola!");
            return;
        }

        let score = 0;
        let errors = [];

        // Logika sprawdzania
        let q2Val = q2.toLowerCase();
        let foundMods = 0;
        ALLOWED_MODS.forEach(m => { if(q2Val.includes(m)) { score++; foundMods++; } });
        if(foundMods === 0) errors.push("Nie wymieni≈Ç ≈ºadnych mod√≥w");

        if(document.getElementById('q3').value.length > 2) score++;
        if(q4.includes('2')) score++; else errors.push("Z≈Ça odpowied≈∫ o multikonta");
        if(q5.includes('12')) score++; else errors.push("Z≈Ça odpowied≈∫ o czas bana");
        if(q6.toLowerCase().includes('real') || q6.toLowerCase().includes('pieni')) score++; else errors.push("Z≈Ça odpowied≈∫ o handel");
        if(q7.value === 'nie') score++; else errors.push("Z≈Ça odpowied≈∫ o Process Hacker");
        if(q8.value === '1') score++; else errors.push("Z≈Ça odpowied≈∫ o zakazy (Q8)");

        const maxScore = ALLOWED_MODS.length + 6;
        const percent = Math.round((score / maxScore) * 100);

        // Tworzenie obiektu do wys≈Çania
        const report = {
            embeds: [{
                title: `Nowy Test: ${nick}`,
                color: percent >= 70 ? 65280 : 16711680,
                fields: [
                    { name: "üìä Wynik", value: `**${score} / ${maxScore}** (${percent}%)`, inline: true },
                    { name: "‚ùå B≈Çƒôdy", value: errors.join("\n") || "Brak b≈Çƒôd√≥w", inline: false },
                    { name: "Minecraft Nick", value: nick, inline: true },
                    { name: "Mody", value: q2 },
                    { name: "Handel", value: q6 },
                    { name: "Czas Bana", value: q5 }
                ],
                footer: { text: `Godzina przes≈Çania: ${new Date().toLocaleString()}` }
            }]
        };

        // Wysy≈Çka na Discord
        try {
            const response = await fetch(DISCORD_WEBHOOK, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(report)
            });

            if(response.ok) {
                alert("Test wys≈Çany pomy≈õlnie! Wyniki trafi≈Çy do Admina.");
                location.reload();
            } else {
                alert("B≈ÇƒÖd po≈ÇƒÖczenia z serwerem. Sprawd≈∫ Webhook.");
            }
        } catch (e) {
            alert("B≈ÇƒÖd krytyczny przy wysy≈Çaniu.");
        }
    }

    function checkAdmin() {
        const p = prompt("Podaj tajne has≈Ço:");
        if(p === ADMIN_PASS) {
            alert("Jako administrator powiniene≈õ sprawdzaƒá wyniki na swoim kanale DISCORD, gdzie sp≈ÇywajƒÖ one automatycznie.");
        } else {
            alert("Brak uprawnie≈Ñ.");
        }
    }
</script>

</body>
</html>
